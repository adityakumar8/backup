<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date&Time</title>
</head>
<body>
    <div class="container">
        This is a container
    </div>

    <script>
        console.log("This is date and time learning in javaScript.");

        let now = new Date();
        console.log(now);

        let dt = new Date(1);
        console.log(dt);

        // let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);

        let newDate = new Date(2023, 4, 27, 5, 10, 20, 2000);
        console.log(newDate);

        let yr = newDate.getFullYear();
        console.log(yr);

        let month = newDate.getMonth();
        console.log(month);

    </script>
</body>
</html>
