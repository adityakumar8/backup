<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarginCollapse</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        background-color: red;
        margin: 30px;
        height: 1000px;
        max-width: 233px;
        width: 100%;
        border: 2px solid black;
      }

      .box2 {
        background-color: aqua;
        height: 20px;
        width: 100%;
        padding: 2px;
        border: 1px solid grey;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nemo ut vitae
      maxime, accusamus iste minus exercitationem rerum sit quasi corporis.
      Veniam aliquid?
      <div class="box2"></div>
    </div>
  </body>
</html>
